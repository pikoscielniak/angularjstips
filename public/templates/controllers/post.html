<div class="row">
    <h2>Edycja</h2>
</div>
<div class="row">
    <p class="offset8">
        <a class="btn" ng-href="#/posts">Lista</a>
    </p>
</div>
<div class="row">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="title">Tytuł</label>

            <div class="controls">
                <input ng-model="post.title" type="text" id="title" placeholder="Tytuł">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="publishDate" ng-class="{emphasise: isDatePickerOpen}">Data
                publikacji</label>

            <div class="controls">
                <input ng-model="post.publishDate" kendo-date-picker id="publishDate" k-options="datePickerOptions">
            </div>
        </div>
        <div class="control-group">
            <label>{{ dateChange}}</label>
            <label class="control-label" for="content">Treść</label>

            <div class="controls">
                <textarea ng-model="post.content" id="content" rows="3"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Zapisz</button>
                <button type="submit" class="btn" ng-click="cancel()">Anuluj</button>
            </div>
        </div>
    </form>
</div>
